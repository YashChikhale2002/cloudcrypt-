{% extends 'base.html' %}

{% block title %}Page Not Found - Crypt+{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-blue-600">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mt-4">Page Not Found</h2>
        <p class="text-gray-600 mt-2">The page you are looking for might have been removed or is temporarily unavailable.</p>
        
        <div class="mt-8">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-home mr-2"></i> Go Back Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
