<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a5acd" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#6a5acd" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#f9f8ff"/>
  
  <!-- Central Server/System -->
  <rect x="160" y="120" width="80" height="60" rx="5" fill="url(#gradient4)" stroke="#6a5acd" stroke-width="2"/>
  <text x="200" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">System</text>
  
  <!-- PDP -->
  <circle cx="110" cy="100" r="30" fill="#f0f0ff" stroke="#6a5acd" stroke-width="2"/>
  <text x="110" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#6a5acd">PDP</text>
  
  <!-- PEP -->
  <circle cx="110" cy="200" r="30" fill="#f0f0ff" stroke="#6a5acd" stroke-width="2"/>
  <text x="110" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#6a5acd">PEP</text>
  
  <!-- KMS -->
  <circle cx="290" cy="150" r="30" fill="#f0f0ff" stroke="#6a5acd" stroke-width="2"/>
  <text x="290" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#6a5acd">KMS</text>
  
  <!-- Connection Lines -->
  <line x1="135" y1="115" x2="160" y2="130" stroke="#6a5acd" stroke-width="2"/>
  <line x1="135" y1="185" x2="160" y2="170" stroke="#6a5acd" stroke-width="2"/>
  <line x1="240" y1="150" x2="260" y2="150" stroke="#6a5acd" stroke-width="2"/>
  
  <!-- Initialization Gear -->
  <circle cx="200" cy="70" r="25" fill="none" stroke="#6a5acd" stroke-width="2"/>
  <circle cx="200" cy="70" r="15" fill="none" stroke="#6a5acd" stroke-width="2"/>
  <path d="M200 45 L200 35 M215 55 L225 45 M215 85 L225 95 M200 95 L200 105 M185 85 L175 95 M185 55 L175 45" 
        stroke="#6a5acd" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="95" x2="200" y2="120" stroke="#6a5acd" stroke-width="2" stroke-dasharray="5,3"/>
</svg>